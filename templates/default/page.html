<!doctype html>

    <link rel="stylesheet" href='web/bootstrap/css/bootstrap.css'>
    <link rel="stylesheet" href= 'web/css/style.css'>
    <title>{% block title %} HomePage{% endblock %}</title>
    <!-- CSS only -->

    </div>
</div>
